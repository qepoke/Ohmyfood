    <header>
        <h1><a href="./index.html">ohmyfood</a></h1>
    </header>
    <main>
        <h2 id="h2">La note enchantée</h2>
        <section>
            <article>
                <figure id="menunote">
                    <div class="debut">
                        <span class="fas fa-music"></span>
                        <h3>La note enchantée</h3>
                    </div>
                    <div class="titre">
                        <img src="images/note_traitg.png" alt="traitg"><h4>Prélude</h4><img src="images/note_traitd.png" alt="traitd">
                    </div>
                    <div class="plat">
                        <div class="option">
                            <p>Ravioles de foie gras accompagnés de leur crème à la truffe<br/>
                            Caviar osciètre sur blini à la farine de blé noir<br/>
                            Homard et espuma de potiron mariné aux zests d'orange<br/>
                            Foie gras de canard cuit entier, confiture de figue et pain toasté</p>
                        </div>
                        <div class="prix">
                            <p>98€<br/>115€<br/>89€<br/>105€<br/></p>
                        </div>
                    </div>
                    <div class="titre">
                        <img src="images/note_traitg.png" alt="traitg"><h4>Point d'orgue</h4><img src="images/note_traitd.png" alt="traitd">
                    </div>
                    <div class="plat">    
                        <div class="option">
                            <p>Noix de coquilles Saint-Jacques sur lit de purée de céleri-rave<br/>
                            Langoustine poêlée, purée de patate douce<br/>
                            Mijoté de queue de boeuf et riz sauvage aux zests de citron<br/></p>
                        </div>
                        <div class="prix">
                            <p>102€<br/>205€<br/>169€<br/></p>
                        </div>
                    </div>
                    <div class="titre">
                        <img src="images/note_traitg.png" alt="traitg"><h4>Mouvement final</h4><img src="images/note_traitd.png" alt="traitd">
                    </div>
                    <div class="plat">
                        <div class="option">
                            <p>Macaron noisette et chocolat, glace au caramel brun et sel de Guérande<br/>
                            Baba au rhum revisité avec son coulis de citron<br/>
                            Tarte au citron meringuée destructurée<br/></p>
                        </div>
                    </div>    
                    <div class="fin">
                        <span class="fas fa-music"></span><h5>La note enchantée</h5>
                    </div>
                </figure>
            </article>
        </section>
